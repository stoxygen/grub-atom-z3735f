name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: docker build . --file Dockerfile --tag stoxygen/grub-atom-z3735f:${GITHUB_SHA:0:7}
      - name: Push docker-image
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login --user stockanalyses --password-stdin
          docker push stoxygen/grub-atom-z3735f:${GITHUB_SHA:0:7}
  grub-build:
    runs-on: ubuntu-latest
    container: stoxygen/grub-atom-z3735f:${GITHUB_SHA:0:7}
    steps:
      - name: Build grub
        run: |
          ./autogen.sh
          ./configure --with-platform=efi --target=i386 --disable-werror
          make
          make install
          /usr/local/bin/grub-mknetdir -d /usr/local/lib/grub/i386-efi --net-directory=/tmp
